<!DOCTYPE html>
<html>
<head>
    <title>RS-Villa - Room sécurisé</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 60%;
            max-width: 600px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #login-container {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
        #clear-btn {
            background-color: #ff5c5c;
        }
        #clear-btn:hover {
            background-color: #ff3636;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }
        .message.user1 {
            background-color: #ec7063;
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .message.user2 {
            background-color: #9b59b6;
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .icon {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 10px;
            font-size: 0.8em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.2em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
        <div id="messages"></div>
        <div id="input-section">
            <input type="text" id="message-input" placeholder="Ecrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button id="clear-btn" onclick="clearChat()">Effacer</button>
        </div>
    </div>

    <footer>RoberixPro 2024</footer>

    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        var db;
        var username;

        function joinRoom() {
            username = document.getElementById("username").value;
            var roomName = document.getElementById("room-name-input").value;
            var password = document.getElementById("password-input").value;

            db = firebase.database().ref("rooms/" + roomName);

            db.child("password").once('value').then(function(snapshot) {
                var dbPassword = snapshot.val();

                if (dbPassword === null) {
                    db.set({
                        password: password,
                        messages: {}
                    });
                    alert("Room créé avec succès !");
                    document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                    switchToChat();
                } else if (dbPassword === password) {
                    alert("Connexion réussie !");
                    document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                    switchToChat();
                } else {
                    alert("Mot de passe incorrect !");
                }
            });
        }

        function switchToChat() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
            loadMessages();
        }

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;
            db.child("messages").push().set({ "user": username, "message": message });
            messageInput.value = '';
        }

        function loadMessages() {
            db.child("messages").on("child_added", function(snapshot) {
                var data = snapshot.val();
                var msgDiv = document.createElement("div");
                msgDiv.className = (data.user === username ? "message user1" : "message user2");
                msgDiv.textContent = data.user + ": " + data.message;

                if (data.user === username) {
                    var editBtn = document.createElement("button");
                    editBtn.innerHTML = '<img src="https://i.postimg.cc/5Hxy8Vjw/modifier.png" alt="Modifier" class="icon">';
                    editBtn.onclick = function() {
                        var newMessage = prompt("Modifier le message :", data.message);
                        if (newMessage) {
                            db.child("messages/" + snapshot.key).update({ "message": newMessage });
                            msgDiv.textContent = username + ": " + newMessage;
                            msgDiv.appendChild(editBtn);
                            msgDiv.appendChild(deleteBtn);
                        }
                    };

                    var deleteBtn = document.createElement("button");
                    deleteBtn.innerHTML = '<img src="https://i.postimg.cc/NK8LyMGs/supprimer.png" alt="Supprimer" class="icon">';
                    deleteBtn.onclick = function() {
                        db.child("messages/" + snapshot.key).remove();
                        msgDiv.remove();
                    };

                    msgDiv.appendChild(editBtn);
                    msgDiv.appendChild(deleteBtn);
                }

                document.getElementById("messages").appendChild(msgDiv);
            });
        }

        function clearChat() {
            db.child("messages").remove();
            document.getElementById("messages").innerHTML = '';
        }

        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
    &copy; RoberixPro 2024
</footer>
</body>
</html>
